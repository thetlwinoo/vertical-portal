<div class="pagebar-content-wrapper">
    <div class="page-header">
        <nz-breadcrumb nzSeparator=">">
            <nz-breadcrumb-item>
                <a href="javascript:void(0)" [routerLink]="['../../']">Web Config</a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                <span>Details</span>
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>

    <div class="page-sub-header">
        <span class="page-sub-header__title">View / Edit</span>
        <a><i nz-icon nzType="delete" nzTheme="fill"></i></a>
    </div>

    <div class="page-body">
        <div class="card-container">
            <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
                <nz-tab [nzTitle]="'Details'">
                    <div class="record-details">
                        <div nz-row>
                            <div nz-col class="gutter-row" [nzXs]="24" [nzLg]="15">
                                <form nz-form [formGroup]="editForm" (ngSubmit)="save()">
                                    <nz-form-item>
                                        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="id">ID
                                        </nz-form-label>
                                        <nz-form-control [nzSm]="14" [nzXs]="24" nzHasFeedback>
                                            <input nz-input formControlName="id" id="id" disabled />
                                        </nz-form-control>
                                    </nz-form-item>

                                    <nz-form-item>
                                        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="webThemes">Web Themes
                                        </nz-form-label>
                                        <nz-form-control [nzSm]="14" [nzXs]="24" nzHasFeedback>
                                            <nz-select name="webThemes" formControlName="webThemeId">
                                                <nz-option [nzValue]="webThemesOption.id"
                                                    [nzLabel]="webThemesOption.name"
                                                    *ngFor="let webThemesOption of webthemes; trackBy: trackById">
                                                </nz-option>
                                            </nz-select>
                                        </nz-form-control>
                                    </nz-form-item>

                                    <nz-form-item>
                                        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="activeFlag">Active Flag
                                        </nz-form-label>
                                        <nz-form-control [nzSm]="14" [nzXs]="24" nzHasFeedback>
                                            <label nz-checkbox formControlName="activeFlag" id="activeFlag"></label>
                                        </nz-form-control>
                                    </nz-form-item>

                                    <nz-row>
                                        <nz-col nzOffset="5" [nzSm]="10" [nzXs]="24">
                                            <nz-space>
                                                <nz-space-item>
                                                    <button nz-button nzType="primary" type="submit" id="save-entity"
                                                        [disabled]="editForm.invalid || isSaving">
                                                        <span>Save</span>
                                                    </button>
                                                </nz-space-item>

                                                <nz-space-item>
                                                    <button nz-button nzType="default" type="button" id="cancel-save"
                                                        (click)="previousState()">
                                                        <span>Cancel</span>
                                                    </button>
                                                </nz-space-item>
                                            </nz-space>
                                        </nz-col>
                                    </nz-row>
                                </form>
                            </div>
                            <div nz-col class="gutter-row" [nzXs]="24" [nzLg]="9">

                            </div>
                        </div>
                    </div>
                </nz-tab>

                <nz-tab [nzTitle]="'Content'">

                </nz-tab>
            </nz-tabset>
        </div>


    </div>
</div>
