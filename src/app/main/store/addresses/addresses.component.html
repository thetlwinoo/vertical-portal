<vs-pagebar [title]="'Addresses'"></vs-pagebar>
<div class="pagebar-content-wrapper">
    <div class="card-container">
        <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
            <nz-tab [nzTitle]="'Look Up'">
                <div class="control-bar">
                    <nz-space>
                        <nz-space-item>
                            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                                <input type="text" nz-input placeholder="Search..." />
                            </nz-input-group>
                            <ng-template #suffixIconButton>
                                <button nz-button nzType="default" nzSearch><i nz-icon nzType="search"></i></button>
                            </ng-template>
                        </nz-space-item>

                        <nz-space-item>
                            <button nz-button nzType="default" (click)="loadPage()">View all addresses</button>
                        </nz-space-item>
                    </nz-space>

                    <nz-space>
                        <nz-space-item>
                            <button nz-button nzType="default" [routerLink]="['/main/store/addresses/create']">Add
                                address</button>
                        </nz-space-item>
                    </nz-space>
                </div>

                <div class="record-list">
                    <nz-table #basicTable [nzData]="addresses" nzSize="small" nzTableLayout="fixed"
                        [nzFrontPagination]="false" [nzPageIndex]="nzPaginationPage" [nzPageSize]="itemsPerPage"
                        [nzTotal]="totalItems" [nzHideOnSinglePage]="true"
                        (nzQueryParams)="onQueryParamsChange($event)">
                        <thead>
                            <tr>
                                <th nzWidth="120px">ID</th>
                                <th>Contact Person</th>
                                <th>Contact Number</th>
                                <th>Contact Email</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>Region</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of basicTable.data">
                                <td [nzLeft]="false">
                                    <a [routerLink]="'/main/store/addresses/view/' + data.id">{{data.id}}</a>
                                </td>
                                <td>{{data.contactPerson}}</td>
                                <td>{{data.contactNumber}}</td>
                                <td>{{data.contactEmailAddress}}</td>
                                <td>{{data.addressLine1}}, {{data.addressLine2}}</td>
                                <td>{{data.cityName}}</td>
                                <td>{{data.regionName}}</td>
                                <td>
                                    <a [routerLink]="'/main/store/addresses/edit/' + data.id">Edit</a>
                                    <nz-divider nzType="vertical"></nz-divider>
                                    <a (click)="deleteConfirm(data)">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </nz-table>
                </div>
            </nz-tab>
        </nz-tabset>
    </div>
</div>
