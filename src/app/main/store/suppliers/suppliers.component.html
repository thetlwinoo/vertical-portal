<vs-pagebar [title]="'Suppliers'"></vs-pagebar>
<div class="pagebar-content-wrapper">
    <div class="card-container">
        <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
            <nz-tab [nzTitle]="'Look Up'">
                <div class="control-bar">
                    <nz-space>
                        <nz-space-item>
                            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                                <input type="text" nz-input placeholder="Search..." />
                            </nz-input-group>
                            <ng-template #suffixIconButton>
                                <button nz-button nzType="default" nzSearch><i nz-icon nzType="search"></i></button>
                            </ng-template>
                        </nz-space-item>

                        <nz-space-item>
                            <button nz-button nzType="default" (click)="loadPage()">View all suppliers</button>
                        </nz-space-item>
                    </nz-space>

                    <nz-space>
                        <nz-space-item>
                            <button nz-button nzType="default" [routerLink]="['/main/store/suppliers/create']">Add
                                supplier</button>
                        </nz-space-item>
                    </nz-space>
                </div>

                <div class="record-list">
                    <nz-table #basicTable [nzData]="suppliers" nzSize="small" nzTableLayout="fixed"
                        [nzFrontPagination]="false" [nzPageIndex]="nzPaginationPage" [nzPageSize]="itemsPerPage"
                        [nzTotal]="totalItems" [nzHideOnSinglePage]="true"
                        (nzQueryParams)="onQueryParamsChange($event)">
                        <thead>
                            <tr>
                                <th nzWidth="120px">ID</th>
                                <th>Name</th>
                                <th>NRIC</th>
                                <th>Phone Number</th>
                                <th nzWidth="120px">Official Store</th>
                                <th>Store Name</th>
                                <th nzWidth="120px">Active Flag</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of basicTable.data">
                                <td [nzLeft]="false">
                                    <a [routerLink]="'/main/store/suppliers/view/' + data.id">{{data.id}}</a>
                                </td>
                                <td>{{data.name}}</td>
                                <td>{{data.nric}}</td>
                                <td>{{data.phoneNumber}}</td>
                                <td>
                                    <label nz-checkbox [(ngModel)]="data.officialStoreInd" [nzDisabled]="true"></label>
                                </td>
                                <td>{{data.storeName}}</td>
                                <td>
                                    <nz-switch [(ngModel)]="data.activeFlag"></nz-switch>
                                </td>
                                <td>
                                    <a [routerLink]="'/main/store/suppliers/edit/' + data.id">Edit</a>
                                    <nz-divider nzType="vertical"></nz-divider>
                                    <a (click)="deleteConfirm(data)">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </nz-table>
                </div>
            </nz-tab>
        </nz-tabset>
    </div>
</div>
