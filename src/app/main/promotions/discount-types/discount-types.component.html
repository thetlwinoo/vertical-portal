<vs-pagebar [title]="'Discount Types'"></vs-pagebar>
<div class="pagebar-content-wrapper">
    <div class="card-container">
        <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
            <nz-tab [nzTitle]="'Look Up'">
                <div class="control-bar">
                    <nz-space>
                        <nz-space-item>
                            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                                <input type="text" nz-input placeholder="Search..." />
                            </nz-input-group>
                            <ng-template #suffixIconButton>
                                <button nz-button nzType="default" nzSearch><i nz-icon nzType="search"></i></button>
                            </ng-template>
                        </nz-space-item>

                        <nz-space-item>
                            <button nz-button nzType="default" (click)="loadPage()">View all discount types</button>
                        </nz-space-item>
                    </nz-space>

                    <nz-space>
                        <nz-space-item>
                            <button nz-button nzType="default"
                                [routerLink]="['/main/promotions/discount-types/create']">Add
                                Discount Type</button>
                        </nz-space-item>
                    </nz-space>
                </div>

                <div class="record-list">
                    <nz-table #dataTable [nzData]="discountTypes" nzSize="small" nzTableLayout="fixed"
                        [nzFrontPagination]="false" [nzPageIndex]="nzPaginationPage" [nzPageSize]="itemsPerPage"
                        [nzTotal]="totalItems" [nzHideOnSinglePage]="true"
                        (nzQueryParams)="onQueryParamsChange($event)">
                        <thead>
                            <tr>
                                <th nzWidth="120px">ID</th>
                                <th>Name</th>
                                <th>Modified Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of dataTable.data">
                                <td [nzLeft]="false">
                                    <a
                                        [routerLink]="'/main/promotions/discount-types/' + data.id +'/view'">{{data.id}}</a>
                                </td>
                                <td>{{data.name}}</td>
                                <td>{{data.modifiedDate | date}}</td>
                                <td>
                                    <a [routerLink]="'/main/promotions/discount-types/' + data.id + '/edit'">Edit</a>
                                    <nz-divider nzType="vertical"></nz-divider>
                                    <a (click)="deleteConfirm(data)">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </nz-table>
                </div>
            </nz-tab>
        </nz-tabset>
    </div>
</div>
